<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - ContabilidadeExpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h2>ContabilidadeExpress</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-area">
        <div class="container">
            <div class="login-form">
                <h2>Área do Cliente</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>CPF/CNPJ:</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Acessar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
